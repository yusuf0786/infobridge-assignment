<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobridge</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="py-2 text-center">
        <h1>Header</h1>
    </header>

    <main>
        <section class="section section-product-details container-fluid container-lg">
            <div class="row gx-5 px-2">
                <div class="col-12 col-md-6">
                    <div class="side-one position-relatives">
                        <div class="product-img-slider">
    
                            <div
                                class="fotorama custom-fotorama"
                                data-nav="thumbs"
                                data-loop="true"
                                data-width="100%"
                                data-height="500"
                                data-arrows="false"
                                data-click="true"
                                data-swipe="true"
                                data-fit="cover"
                                data-thumbwidth="200"
                                data-thumbheight="200"
                                data-thumbmargin="10"
                            >
                                <!-- <img src="https://placehold.co/600x400" alt="Slide 1" />
                                <img src="https://placehold.co/600x400" alt="Slide 2" />
                                <img src="https://placehold.co/600x400" alt="Slide 3" />
                                <img src="https://placehold.co/600x400" alt="Slide 4" /> -->
                            </div>
    
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="side-two">
                        <h2 class="product-title mb-0">Strawberry Passion</h2>
                        <div class="product-description mb-1"><span class="fw-bold">12 Cans</span> <span>PREBIOTIC + PROBIOTIC SPARKLING DRINK</span></div>
                        <a href="#" class="product-ratings text-decoration-none text-dark">
                            <span class="ratings">
                                <span class="rating-stars-empty">
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </span>
                                <span class="rating-stars">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </span>
                            </span>
                            <span class="reviews">138 Views</span>
                        </a>
                        <div class="product-details mb-3">Ripe strawberries and tart passion fruit meet freshly brewed hibiscus flowers for a sweet and tropical refresher.</div>
                        <div class="choose-flavor-container mb-3">
                            <div class="choose-flavor-title mb-3">CHOOSE YOUR FLAVOR <span class="fw-bold">Strawberry Passion</span></div>
                            <div class="choose-flavor-wrapper d-flex align-items-start">
                                <div class="choose-flavor choose-flavor-one">
                                    <img src="https://placehold.co/400x600" alt="product one">
                                </div>
                                <div class="choose-flavor choose-flavor-two">
                                    <img src="https://placehold.co/400x600" alt="product two">
                                </div>
                                <div class="choose-flavor choose-flavor-three">
                                    <img src="https://placehold.co/400x600" alt="product three">
                                </div>
                                <div class="choose-flavor choose-flavor-four">
                                    <img src="https://placehold.co/400x600" alt="product four">
                                </div>
                                <div class="choose-flavor choose-flavor-five">
                                    <img src="https://placehold.co/400x600" alt="product five">
                                </div>
                            </div>
                        </div>
                        <div class="purchase-details">
                            <input type="radio" name="purchase-selection" id="purchaseRadioOne" class="purchase-radio d-none">
                            <label for="purchaseRadioOne" class="purchase-label d-flex align-items-center mb-3">
                                <div class="purchase-label-circle me-3"></div>
                                <div class="purchase-label-content d-flex align-items-center justify-content-between w-100">
                                    <h3 class="purchase-label-content-title mb-0">One-time purchase <span class="item-qty">12 Pack</span></h3>
                                    <p class="mt-1 mb-0 fw-bold">$42.00</p>
                                </div>
                            </label>

                            <input type="radio" name="purchase-selection" id="purchaseRadioTwo" class="purchase-radio d-none">
                            <label for="purchaseRadioTwo" class="purchase-label d-flex align-items-center">
                                <div class="purchase-label-circle me-3"></div>
                                <div class="purchase-label-content d-flex align-items-center justify-content-between w-100">
                                    <h3 class="purchase-label-content-title mb-0">Subscribe & Save <span class="item-qty">12 Pack</span></h3>
                                    <p class="mt-1 mb-0 fw-bold"><span class="fw-normal text-decoration-line-through me-2">$42.00</span>$35.70</p>
                                </div>
                            </label>
                        </div>
                        <div class="cart-details">
                            <div class="d-flex align-items-center">
                                <div class="qty-count-container">
                                    <button>-</button>
                                    <span>1</span>
                                    <button>+</button>
                                </div>
                                <button>Add To Cart</button>
                            </div>
                            <p class="cart-info">Order 2+ for Free Shipping!</p>
                        </div>

                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section style="height: 500px;"></section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <script src="script.js"></script>
</body>
</html>
